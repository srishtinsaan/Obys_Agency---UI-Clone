<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradient Color Pages</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>

  <section style="background: linear-gradient(to bottom, #000000, #000911);">
  </section>
  <section style="background: linear-gradient(to bottom, #000911, #011C34);">
  </section>
  <section style="background: linear-gradient(to bottom, #011C34, #012645);">
  </section>
  <section style="background: linear-gradient(to bottom, #012645, #012F56);">
  </section>
  <section style="background: linear-gradient(to bottom, #012F56, #013967);">
  </section>
  <section style="background: linear-gradient(to bottom, #013967, #014278);">
  </section>
  <section style="background: linear-gradient(to bottom, #014278, #014C89);">
  </section>
  <section style="background: linear-gradient(to bottom, #014C89, #02559B);">
  </section>
  <section style="background: linear-gradient(to bottom, #02559B, #025FAC);">
  </section>
  <section style="background: linear-gradient(to bottom, #025FAC, #0268BD);">
  </section>
  <section style="background-color: #0268BD;">
  </section>

</body>
</html>
